<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <div class="main">  
    <div class="hero-header">
      <div>
        <p>Tic-Tac-Toe Game</p>
      </div>
    </div>
    <div class="start-game">
      <div>
        <button class="start-game-btn">
          Start Game
        </button>
      </div>
    </div>
    <div class="game">
      <div class="prompt-next-player">
        <p> update who is next player "Player 1/Bot/Player2" </p>
      </div>
      <div class="game-and-players">
        <div class="players player1" data-player="player-1">Player 1</div>
        <div class="gameboard">
          <div data-card="1"></div>
          <div data-card="2"></div>
          <div data-card="3"></div>
          <div data-card="4"></div>
          <div data-card="5"></div>
          <div data-card="6"></div>
          <div data-card="7"></div>
          <div data-card="8"></div>
          <div data-card="9"></div>
        </div> 
        <div class="players player2-bot" data-player="player-2" >Player 2</div>
      </div>
    </div>
  </div>
</body>
</html>
