<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <div class="container">  
    <div class="main-header">
      <p>Tic-Tac-Toe Game</p>
    </div>
    <div class="start-game">
      <button class="start-game-btn">
        Start Game
      </button>
    </div>
    <div class="game">
      <div class="prompt-next-player">
        <p> update who is next player "Player 1/Bot/Player2" </p>
      </div>
      <div class="gameboard">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div> 
      <div class="player-avatars">
        <div class="player1">Player 1</div>
        <div class="player2-bot">Player 2</div>
      </div>  
    </div>
  </div>
</body>
</html>
